<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      display: flex;
    }

    .box>div {
      background-color: blue;
      z-index: 1;
    }

    /* 此时该div是普通元素，z-index无效 */
    .box>div>img {
      position: relative;
      z-index: -1;
      right: -150px;
      width: 200px;
      height: 200px;
      /* 注意这里是负值z-index */
    }
  </style>
</head>

<body>
  <div class="box">
    <div>
      <img src="cdn.png">
    </div>
  </div>
</body>

</html>
