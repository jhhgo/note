<body>
  <script>

    async function print(str) {
      console.log('red')
      await sleep(10000)
      console.log('yellow')
      await sleep(2000)
      console.log('green')
      await sleep(5000)
    }

    function sleep(time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, time)
      })
    }

    async function go() {
      for (let i=0;i<5;i++) {
        await print()
      }
    }

    go()

  </script>
