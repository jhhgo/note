<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title></title>

<body>
  <script>
    let handler = {
      apply: function (target, myThis, args) {
        console.log(target, myThis, args);
        return Reflect.apply(...args)
      }
    }

    let proxy = new Proxy(function (a, b) {
      this.name = a
      this.age = b
    }, handler)

    proxy('jt', 20)
    let obj = {}
    proxy.call(obj, 'jt', 20)
    console.log(obj);

  </script>
</body>

</html>
